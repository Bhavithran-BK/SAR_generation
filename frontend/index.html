<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAR Generator - Multi-Simulation Dashboard</title>
    <style>
        :root {
            --barclays-blue: #00AEEF;
            --barclays-dark: #00395D;
            --success-green: #28a745;
            --warning-amber: #ffc107;
            --danger-red: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--barclays-blue);
            padding-bottom: 10px;
        }

        h1 {
            color: var(--barclays-dark);
            margin: 0;
            font-size: 2.5rem;
        }

        .config-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        button.primary {
            background: var(--barclays-dark);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        button.primary:hover {
            background: #00568c;
        }

        .simulation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .sim-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
            border: 1px solid #eee;
        }

        .sim-card:hover {
            transform: translateY(-5px);
        }

        .sim-header {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sim-header h3 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--barclays-dark);
        }

        .region-badge {
            background: #e1f5fe;
            color: #01579b;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .sim-body {
            padding: 15px;
            flex-grow: 1;
        }

        .sim-data-preview {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 15px;
            height: 100px;
            overflow-y: auto;
            background: #fafafa;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            border: 1px inset #eee;
        }

        .sim-footer {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .btn-run {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background: var(--barclays-blue);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-run:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status-tray {
            padding: 15px;
            display: none;
            border-top: 2px solid #eee;
        }

        .progress-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--barclays-blue);
            width: 0%;
            transition: width 0.3s;
        }

        .status-text {
            font-size: 0.85rem;
            font-weight: bold;
            color: #555;
        }

        .result-viewer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: white;
            z-index: 1000;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            overflow-y: auto;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
        }

        pre {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
        }

        .btn-view {
            display: none;
            background: var(--success-green);
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>SAR Gen <span style="font-weight: 300; color: var(--barclays-blue);">Dashboard</span></h1>
            <div style="text-align: right;">
                <span id="connection-status" style="font-size: 0.8rem; color: var(--danger-red);">● Backend
                    Offline</span>
            </div>
        </header>

        <div class="config-panel">
            <div class="form-group">
                <label>API Endpoint</label>
                <input type="text" id="api-url" value="http://localhost:8000/api/v1">
            </div>
            <div class="form-group">
                <label>Developer Key</label>
                <input type="password" id="api-key" value="barclays-hackathon-secret-key">
            </div>
            <button class="primary" onclick="runAllSimulations()">Run All Scenarios</button>
        </div>

        <div class="simulation-grid" id="sim-grid">
            <!-- Simulation Cards will be injected here -->
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeResult()"></div>
    <div class="result-viewer" id="result-viewer">
        <span class="close-btn" onclick="closeResult()">&times;</span>
        <h2 id="result-title">Generated Report</h2>
        <div id="result-content"></div>
    </div>

    <script src="../sdk/js/sar_client.js"></script>
    <script>
        const scenarios = [
            {
                id: 1,
                name: "Mumbai High Value Trade",
                region: "IND",
                typology: "Large Cash Deposit",
                data: {
                    customer: {
                        customer_id: "IN-CUST-101",
                        name: "Mumbai Trading Co",
                        risk_rating: "HIGH",
                        account_number: "IN-882299",
                        kyc_status: "VERIFIED"
                    },
                    transactions: [{
                        transaction_id: "TXN-001",
                        amount: 1200000,
                        currency: "INR",
                        timestamp: new Date().toISOString(),
                        sender_account: "IN-882299",
                        receiver_account: "CASH-OUT",
                        transaction_type: "CASH_DEPOSIT"
                    }],
                    alerts: [{
                        alert_id: "ALT-001",
                        rule_name: "High Value Cash",
                        severity: "CRITICAL",
                        timestamp: new Date().toISOString(),
                        details: { msg: "Transaction exceeds 10 Lakh limit" }
                    }],
                    region: "IND",
                    typology: "Large Cash Deposit"
                }
            },
            {
                id: 2,
                name: "Bangalore Tech Smurfing",
                region: "IND",
                typology: "Structuring",
                data: {
                    customer: {
                        customer_id: "IN-CUST-202",
                        name: "Anand Sharma",
                        risk_rating: "MEDIUM",
                        account_number: "IN-773311",
                        kyc_status: "VERIFIED"
                    },
                    transactions: [
                        { transaction_id: "TXN-002", amount: 95000, currency: "INR", timestamp: new Date().toISOString(), sender_account: "IN-773311", receiver_account: "ATM-BLR", transaction_type: "ATM_WITHDRAWAL" },
                        { transaction_id: "TXN-003", amount: 96000, currency: "INR", timestamp: new Date().toISOString(), sender_account: "IN-773311", receiver_account: "ATM-BLR", transaction_type: "ATM_WITHDRAWAL" },
                        { transaction_id: "TXN-004", amount: 94000, currency: "INR", timestamp: new Date().toISOString(), sender_account: "IN-773311", receiver_account: "ATM-BLR", transaction_type: "ATM_WITHDRAWAL" }
                    ],
                    alerts: [{
                        alert_id: "ALT-002",
                        rule_name: "Structuring Pattern",
                        severity: "HIGH",
                        timestamp: new Date().toISOString(),
                        details: { pattern: "Rapid consecutive ATM withdrawals near limit" }
                    }],
                    region: "IND",
                    typology: "Structuring (Smurfing)"
                }
            },
            {
                id: 3,
                name: "Delhi NGO Rapid Transfer",
                region: "IND",
                typology: "Rapid Movement",
                data: {
                    customer: {
                        customer_id: "IN-CUST-303",
                        name: "SafeHands Foundation",
                        risk_rating: "HIGH",
                        account_number: "IN-665544",
                        kyc_status: "VERIFIED"
                    },
                    transactions: [
                        { transaction_id: "TXN-005", amount: 500000, currency: "INR", timestamp: new Date().toISOString(), sender_account: "EXT-WIRE", receiver_account: "IN-665544", transaction_type: "NEFT" },
                        { transaction_id: "TXN-006", amount: 495000, currency: "INR", timestamp: new Date().toISOString(), sender_account: "IN-665544", receiver_account: "OFFSHORE-ACC", transaction_type: "WIRE" }
                    ],
                    alerts: [{
                        alert_id: "ALT-003",
                        rule_name: "Rapid In-Out",
                        severity: "HIGH",
                        timestamp: new Date().toISOString(),
                        details: { timeframe: "Same day transfer" }
                    }],
                    region: "IND",
                    typology: "Terrorist Financing Indicators"
                }
            }
        ];

        const activeJobs = new Map();

        function initDashboard() {
            const grid = document.getElementById('sim-grid');
            scenarios.forEach(scenario => {
                const card = document.createElement('div');
                card.className = 'sim-card';
                card.id = `card-${scenario.id}`;
                card.innerHTML = `
                    <div class="sim-header">
                        <h3>${scenario.name}</h3>
                        <span class="region-badge">${scenario.region}</span>
                    </div>
                    <div class="sim-body">
                        <div style="font-size: 0.8rem; font-weight: bold; margin-bottom: 5px;">Typology: ${scenario.typology}</div>
                        <div class="sim-data-preview">${JSON.stringify(scenario.data, null, 2)}</div>
                        <div class="status-tray" id="tray-${scenario.id}">
                            <div class="status-text" id="status-text-${scenario.id}">Pre-validation...</div>
                            <div class="progress-bar"><div class="progress-fill" id="progress-${scenario.id}"></div></div>
                        </div>
                    </div>
                    <div class="sim-footer">
                        <button class="btn-run" id="btn-run-${scenario.id}" onclick="runSimulation(${scenario.id})">Generate SAR</button>
                        <button class="btn-view" id="btn-view-${scenario.id}" onclick="viewResult(${scenario.id})">View Result</button>
                    </div>
                `;
                grid.appendChild(card);
            });
            checkBackend();
        }

        async function checkBackend() {
            const baseUrl = document.getElementById('api-url').value;
            const indicator = document.getElementById('connection-status');
            try {
                const res = await fetch(`${baseUrl.replace('/api/v1', '')}/health`);
                if (res.ok) {
                    indicator.innerHTML = "● Backend Online";
                    indicator.style.color = "var(--success-green)";
                }
            } catch (e) {
                indicator.innerHTML = "● Backend Offline";
                indicator.style.color = "var(--danger-red)";
            }
        }

        async function runSimulation(id) {
            const scenario = scenarios.find(s => s.id === id);
            const baseUrl = document.getElementById('api-url').value;
            const apiKey = document.getElementById('api-key').value;

            const client = new SARClient(baseUrl, apiKey);
            const tray = document.getElementById(`tray-${id}`);
            const btnRun = document.getElementById(`btn-run-${id}`);
            const statusText = document.getElementById(`status-text-${id}`);
            const progressFill = document.getElementById(`progress-${id}`);

            tray.style.display = 'block';
            btnRun.disabled = true;
            statusText.innerText = "Submitting job...";
            progressFill.style.width = '10%';

            try {
                const response = await client.generateSAR(scenario.data);
                const jobId = response.job_id;
                statusText.innerText = "Job Queued (Async)";
                progressFill.style.width = '20%';

                pollJob(id, jobId, client);
            } catch (e) {
                statusText.innerText = "Error: " + e.message;
                statusText.style.color = 'var(--danger-red)';
                btnRun.disabled = false;
            }
        }

        function pollJob(id, jobId, client) {
            const statusText = document.getElementById(`status-text-${id}`);
            const progressFill = document.getElementById(`progress-${id}`);
            const btnView = document.getElementById(`btn-view-${id}`);
            const btnRun = document.getElementById(`btn-run-${id}`);

            const interval = setInterval(async () => {
                try {
                    const status = await client.getStatus(jobId);
                    if (status.status === 'COMPLETED') {
                        clearInterval(interval);
                        statusText.innerText = "Completed!";
                        statusText.style.color = 'var(--success-green)';
                        progressFill.style.width = '100%';
                        progressFill.style.background = 'var(--success-green)';
                        btnView.style.display = 'block';
                        btnRun.style.display = 'none';
                        activeJobs.set(id, status.result);
                    } else if (status.status === 'FAILED') {
                        clearInterval(interval);
                        statusText.innerText = "Failed: " + (status.error || 'Unknown error');
                        statusText.style.color = 'var(--danger-red)';
                    } else {
                        statusText.innerText = status.message || "Processing...";
                        progressFill.style.width = (status.progress || 30) + '%';
                    }
                } catch (e) {
                    // Poll again next time
                }
            }, 2000);
        }

        function runAllSimulations() {
            scenarios.forEach(s => {
                const btn = document.getElementById(`btn-run-${s.id}`);
                if (!btn.disabled && btn.style.display !== 'none') {
                    runSimulation(s.id);
                }
            });
        }

        function viewResult(id) {
            const result = activeJobs.get(id);
            const scenario = scenarios.find(s => s.id === id);
            document.getElementById('result-title').innerText = `SAR Report: ${scenario.name}`;
            document.getElementById('result-content').innerHTML = `<pre>${result.content}</pre>`;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('result-viewer').style.display = 'block';
        }

        function closeResult() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('result-viewer').style.display = 'none';
        }

        window.onload = initDashboard;
    </script>
</body>

</html>
